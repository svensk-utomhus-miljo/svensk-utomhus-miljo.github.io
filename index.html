<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="color-scheme" content="dark light"> -->
  <title>SPA Template</title>
  <!-- <link rel="stylesheet" href="https://unpkg.com/boltcss/bolt.min.css"> -->

  <script src="https://unpkg.com/deck.gl@8.9.22/dist.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/google-maps@8.9.22/dist.min.js"></script>

  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Utemiljö" />
  <link rel="manifest" href="/favicon/webmanifest.json" />

  <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.5/+esm"
      }
    }
  </script>
</head>
<style>
  html, body, gmpx-split-layout {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
  }

  .carousel {
      display: flex;
      line-height: normal;
      /* margin-inline: ${getTypeScaleSizeFromPx(-20)}; */
      overflow-x: auto;
      /* padding-inline: ${getTypeScaleSizeFromPx(20)}; */
      white-space: nowrap;
    }

    .carousel[no-data] {
      /* margin-bottom: ${getTypeScaleSizeFromPx(-12)}; */
    }

</style>
<body>
  <!-- Configure and load the Maps JS SDK with your API key -->
  <gmpx-api-loader key="AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></gmpx-api-loader>
  <gmpx-split-layout>
    <div slot="fixed" style="background: white;">

      <gmpx-place-picker for-map="main-map" type="geocode"
      placeholder="sök"
      @gmpx-placechange=${this.updateSearchLocation}>
  </gmpx-place-picker>


    <gmpx-place-data-provider id="place" place="x">
      <!-- <gmpx-place-overview auto-fetch-disabled></gmpx-place-overview> -->
      <h2>
        <gmpx-place-field-text field="displayName"></gmpx-place-field-text>
      </h2>

      <gmpx-place-field-boolean field="hasDelivery">
        <span slot="true">
          <gmpx-icon-button icon="open_with" variant="filled" id="move">
            Flytta
          </gmpx-icon-button>
        </span>
        <span slot="false">will not deliver your food.</span>
      </gmpx-place-field-boolean>

      <!-- <gmpx-place-field-text field="formattedAddress"></gmpx-place-field-text> -->
      <gmpx-place-photo-gallery class="carousel"></gmpx-place-photo-gallery>
      <gmpx-place-field-link></gmpx-place-field-link>
      <gmpx-place-reviews></gmpx-place-reviews>
      <gmpx-place-directions-button></gmpx-place-directions-button>

      <gmpx-place-opening-hours></gmpx-place-opening-hours>

    </gmpx-place-data-provider>

    <!-- <gmpx-place-overview
        id="place"
        auto-fetch-disabled
        google-logo-already-displayed
        size="x-large"
        [travelOrigin]="userLocation">

      <gmpx-icon-button
          slot="action"
          variant="filled"
          icon="restaurant"
          (click)="beginOrder()">
        Order Online
      </gmpx-icon-button> -->

    </gmpx-place-overview>
    <!-- <customer-list></customer-list> -->
    </div>
    <gmp-map slot="main" center="59.2531,17.8781" zoom="17" map-id="6ff586e93e18149f">

      <gmp-advanced-marker
      position="37.4220656,-122.0840897"
      title="Mountain View, CA"
    ></gmp-advanced-marker>
    <gmp-advanced-marker
      position="47.648994,-122.3503845"
      title="Seattle, WA"
    ></gmp-advanced-marker>

    </gmp-map>
  </gmpx-split-layout>

  <style>
    gmpx-optional-data-container-internal .title-large {
      display: none;
    }
  </style>
  <!-- <map-view></map-view> -->
  <script type="module" src="/main.js"></script>

</body>
</html>
